sudo: required

language: go

go:
  - 1.12

services:
  - docker

before_install:
  - sudo apt-get install jq

script:
  - make unittest

# Build binaries to upload
before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - go get github.com/blang/expenv
  - go install github.com/blang/expenv
  - make release

deploy:
  - provider: releases
    api_key:
      secure: 
      file:
        - build/macOS.zip
        - build/Linux.zip
        - build/Windows.zip
      skip_cleanup: true
      on:
        tags: true
