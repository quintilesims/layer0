sudo: required
language: go
go:
- 1.9
services:
- docker
before_install:
- sudo apt-get install jq
script:
  - make unittest

# Build Binaries to upload
before_deploy:
 - if [ "$TRAVIS_BRANCH" == "master" ]; then
   docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
   fi
 - make release

# Deploy to Github
deploy:
- provider: releases
  api_key:
    secure: 
  file: 
   - build/macOS.zip
   - build/Linux.zip
   - build/Windows.zip
  skip_cleanup: true
  on:
    tags: true

